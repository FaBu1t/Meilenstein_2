    <div class="container">
      
      <div class="row"></div>
        
      <div id="movie_carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://collider.com/wp-content/uploads/avengers-character-poster-banner.jpeg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://preview.redd.it/contsthf3ic71.png?width=1500&format=png&auto=webp&s=720c1cb5b3ff208750c1d2bfa1d5fbe8c5b71560" alt="Second slide">
          </div>
          <div class="carousel-item">

          </div>
        </div>
        <a id="prevButton" class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span id="prev" class="sr-only">Previous</span>
        </a>
        <a id="nextButton" class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span id="next" class="sr-only">Next</span>
        </a>
      </div>

    </div>

    <script>
      $('#prevButton').click(function() {
      $('#movie_carousel').carousel('prev');
      
      });

      $('#nextButton').click(function() {
      $('#movie_carousel').carousel('next');
      
      });
    </script>
