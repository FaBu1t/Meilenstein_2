  <div class="container">
    <div class="table-responsive" id="movie_table">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Release</th>
            <th scope="col">Length</th>
            <th scope="col">Regisseur</th>
            <th scope="col">Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Avengers</td>
            <td>19.12.2001</td>
            <td>164 Minutes</td>
            <td>Peter Elcron</td>
            <td>5/5</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Dune</td>
            <td>16.09.20201</td>
            <td>155 Minutes</td>
            <td>Sasha Elvixcz</td>
            <td>5/5</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="1">Jupiter Ascending</td>
            <td>09.11.2015</td>
            <td>Zu Lang</td>
            <td>Schlechter Film</td>
            <td>2/5</td>
          </tr>
        </tbody>
      </table>
      <input type="text" id="movie_title" placeholder="Movie Title" >
      <input type="date" id="movie_date" placeholder="Release Date">
      <input type="number" id="movie_length" placeholder="Length (Minutes)">
      <input type="text" id="movie_regisseur" placeholder="Regisseur">
      <input type="number" id="movie_rating" placeholder="Rating" max="5">
      <button type="button" class="btn btn-success add_movie" id="submit_button">Add Movie Title</button>
      <button type="button" class="btn btn-danger add_movie" id="clear_input">Clear Form</button>
    </div>




    <script>
      // Validate Form Content
      $('#submit_button').click(function(){
        var movieTitle = $('#movie_title').val();
        var movieDate = $('#movie_date').val();
        var movieLength = $('#movie_length').val();
        var movieRegisseur = $('#movie_regisseur').val();
        var movieRating = $('#movie_rating').val();
        

        $('#movie_table > table > tbody > tr > td').each(function () {
          if($(this).html() == movieTitle){
            $('#movie_title').css('color','#FF0000');
          }else{
            $('#movie_title').css('color','#000000');
          }
        });

        if(!movieTitle){
          movieTitle = '-----'
        }

        if(!movieDate){
          var d = new Date;
          var year = d.getFullYear();
          var month = d.getMonth()+1;
          var day = d.getDate();
          movieDate =  day+'.'+month+'.'+year
          
        }
        
        if(!movieLength || movieLength < 0){
          movieLength = 120;
        }

    
        if(movieRating > 5 ){
          $('#movie_rating').css('color','#FF0000');
          movieRating = 5;
        } else if(movieRating < 0){
          $('#movie_rating').css('color','#FF0000');
          movieRating = 1;
        } else {
          $('#movie_rating').css('color','#000000');
        }

        if(!movieRating){
          movieRating = 3;
        }

        if(!movieRegisseur){
          movieRegisseur = 'Finn Reinhardt';
        }

        console.log(movieTitle);
        $('#movie_table > table > tbody').append('<tr><th scope="row">X</th><td colspan="1">'+movieTitle+'</td><td>'+movieDate+'</td><td>'+movieLength+' Minutes</td><td>'+movieRegisseur+'</td><td>'+movieRating+'/5</td></tr>');
        // alert('TEST');
        
        // $('#movie_table > table').css('background-color','default');
        var counter = 1;
        $('#movie_table > table > tbody > tr > th').each(function () {
                $(this).html(counter);
                counter++;
            });
      });
  
      $('#clear_input').click(function(){
        $('#movie_title').val('');
        $('#movie_date').val('');
        $('#movie_length').val('');
        $('#movie_regisseur').val('');
        $('#movie_rating').val('');
        
      });

      $(body).on('click','button.submit_button',function(){
        $(document).css('background-color','#FFFF00');
        // $('#movie_table > tbody > tr > th').css('background-color','#FF0000');
        alert('TEST');
      });
    </script>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>


  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        </div>
